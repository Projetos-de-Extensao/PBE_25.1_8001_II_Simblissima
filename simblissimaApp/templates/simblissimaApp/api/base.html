<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simblissima - API</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    <script src="{% static 'js/auth.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>
    <script src="{% static 'js/pedidos.js' %}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background-color: #ff2e2e !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-primary {
            background-color: #ff2e2e;
            border-color: #ff2e2e;
        }
        .btn-primary:hover {
            background-color: #e62b2b;
            border-color: #e62b2b;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .alert {
            margin-bottom: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="loadHome()">Simblissima</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPedidos()">Pedidos</a>
                    </li>
                </ul>                <ul class="navbar-nav ms-auto">
                    <!-- Container para usuário logado -->
                    <li class="nav-item d-none" id="userInfo">
                        <span class="nav-link">
                            <span id="userName"></span>
                        </span>
                    </li>
                    <li class="nav-item d-none" id="logoutNav">
                        <a class="nav-link" href="#" onclick="logout()">Sair</a>
                    </li>
                    
                    <!-- Container para usuário não logado -->
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="#" onclick="loadLogin()">Login</a>
                    </li>
                    <li class="nav-item" id="registroNav">
                        <a class="nav-link" href="#" onclick="loadRegister()">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="content"></div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let authToken = localStorage.getItem('authToken');        async function updateNavigation() {
            try {
                const response = await fetch('/api/current-user/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const user = await response.json();
                    // Usuário está logado
                    document.getElementById('loginNav').classList.add('d-none');
                    document.getElementById('registroNav').classList.add('d-none');
                    document.getElementById('userInfo').classList.remove('d-none');
                    document.getElementById('logoutNav').classList.remove('d-none');
                    document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
                } else {
                    // Usuário não está logado
                    document.getElementById('loginNav').classList.remove('d-none');
                    document.getElementById('registroNav').classList.remove('d-none');
                    document.getElementById('userInfo').classList.add('d-none');
                    document.getElementById('logoutNav').classList.add('d-none');
                }
            } catch (error) {
                console.error('Erro ao verificar usuário:', error);
            }
        }

        function handleResponse(response) {
            if (response.status === 401) {
                authToken = null;
                localStorage.removeItem('authToken');
                updateNavigation();
                loadLogin();
                throw new Error('Não autorizado');
            }
            return response.json();
        }

        async function fetchAPI(endpoint, options = {}) {
            if (authToken) {
                options.headers = {
                    ...options.headers,
                    'Authorization': `Token ${authToken}`
                };
            }
            const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
            return handleResponse(response);
        }

        function showMessage(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('content').prepend(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Função inicial que verifica autenticação e carrega a página inicial
        async function init() {
            updateNavigation();
            loadHome();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
